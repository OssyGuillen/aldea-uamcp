{% extends "blog/body.html" %}
{% load static %}
{% block extracss %}
	<style type="text/css">
	#body > .section > div {
		border: 0;
		border-radius: 12px;
		
		padding: 0;
		margin: auto;
		overflow: hidden;
		width: 700px;
	}
	#body > .section > div > div {
		float: left;
		margin: 0;
		padding: 0;
		width: auto;
	}
	</style>
{% endblock extracss %}
{% block custom_script %}
	<script type="text/javascript">
		$(document).ready(function() {
			$("#aldea").addClass('selected');
		});
	</script>
{% endblock custom_script %}
{% block content %}
		<div class="section">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">

					<div class="item active">
						<img src="{% static 'images/loop1.jpg' %}" alt="Los Angeles" style="width:100%;">
					</div>

					<div class="item">
						<img src="{% static 'images/loop2.jpg' %}" alt="Chicago" style="width:100%;">
					</div>
				
					<div class="item">
						<img src="{% static 'images/loop3.jpg' %}" alt="New York" style="width:100%;">
					</div>
				
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>{% endblock content %}
